<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card mt-5 my-5">

				<div class="card-body">


					<h4 class="text-uppercase text-primary text-center mt-5">
						Reset Password</h4>


					<div class="container text-center my-5">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">

							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<form th:action="@{/verify_otp}" method="post">

							<div class="form-group">
								<input type="text" name="otp" class="form-control mt-4"
									required="required" placeholder="Enter OTP">
									
									<input type="password" name="newpassword" class="form-control mt-4"
									required="required" placeholder="Enter New Password">
									
									

								<button type="submit"
									class="btn btn-outline-primary mt-4">Reset Password</button>
							</div>

						</form>


					</div>




				</div>



			</div>



		</div>


	</section>
</body>
</html>
