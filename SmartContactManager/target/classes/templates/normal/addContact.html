<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:title="">Document</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1 text-center">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" enctype="multipart/form-data" method="post"
								th:object="${contact}" th:action="@{/user/process-contact}"
								class="mt-3">

								<!--First Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>


										</div>

									</div>

									<input type="text" required class="form-control" name="name"
										placeholder="Enter First Name Here" />


								</div>

								<!--Second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-user-alt"></i>


										</div>

									</div>

									<input type="text" required class="form-control"
										name="secondName" placeholder="Enter Last Name Here" />


								</div>

								<!-- Phone number -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>


										</div>

									</div>

									<input type="tel" required class="form-control" name="phone"
										placeholder="Enter Mobile Number Here" />


								</div>

								<!-- Email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input type="email" required class="form-control" name="email"
										placeholder="Enter Email Here" />


								</div>

								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>


										</div>

									</div>

									<input type="text" required class="form-control" name="work"
										placeholder="Enter Work Here" />


								</div>

								<!-- description -->

								<div class="input-group mt-3">

									<textarea placeholder="Enter Description Here" id="mytextarea"
										name="description" rows="10" cols="70" class="form-control"></textarea>


								</div>

								<!-- Image -->

								<div class="custom-file mt-2">

									<input type="file" name="profilePic" />

								</div>

								<!-- submit -->

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>
						</div>
					</div>

				</div>

			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
		   
      tinymce.init({
        selector: '#mytextarea'
      });
      
    </script>

		<script>

			$(document).ready(()=>{
				
				$('.item').removeClass('active');
				$('#add-contact').addClass('active');
			});
			
	  </script>

	</section>
</body>
</html>
