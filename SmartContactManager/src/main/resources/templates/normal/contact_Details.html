<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/Base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card ml-3 mr-3" th:if=${contact}>

			<div class="card-body">

				<div class="container text-center">

					<img src="" class="rounded-circle" height="100px" width="100px"
						style="object-fit: cover"
						th:src="@{'/images/'+${contact.profile}}" alt="ProfilePicture" />

					<h3 class="mt-3">

						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)


					</h3>

					<div class="table-responsive">

						<table class="table table-hover">
							<tbody>
								<tr>
									<th scope="col">#ID</th>
									<td th:text="'SCMUSER'+${contact.id}"></td>

								</tr>



								<tr>
									<th scope="col">Email</th>
									<td th:text="${contact.email}"></td>
								</tr>

								<tr>
									<th scope="col">Phone</th>
									<td th:text="${contact.phone}"></td>

								</tr>

								<tr>
									<th scope="col">work</th>
									<td th:text="${contact.work}"></td>

								</tr>

							</tbody>


						</table>
					</div>

					<hr color="white" />

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container mt-3">

						<button type="button" th:onclick="|deleteContact(${contact.id})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>

						<form th:action="@{'/user/update-contact/'+${contact.id}}"
							method="post" class="mt-2">

							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>

						</form>

					</div>
				</div>
			</div>



		</div>

		<h1 th:unless=${contact} class="text-center p-3 bg-danger text-white">You
			don't have permission to see this contact...</h1>

	</section>
</body>
</html>
